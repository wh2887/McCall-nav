<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前航 - 前端导航站点</title>
    <link rel="stylesheet" href="https://wh2887.github.io/McCall-nav/dist/style.3340bb83.css">
    <style>.icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
  </head>
  <body>
      <header>
        <form action="https://www.baidu.com/s" class="searchForm" method="GET">
          <input type="text" name="wd">
          <button type="submit">搜索</button>
        </form>
      </header>
      <main>
        
        <ul class="siteList">
          <li class="last">
            <div class="addButton">
              <div class="ico-wrapper">
                <svg class="icon">
                  <use xlink:href="#icon-add"></use>
                </svg>
              </div>
              <div class="text">新增网站</div>
            </div>
          </li>
        </ul>
      </main>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1867773_07ndl26n0myg.js"></script>
    <script src="https://wh2887.github.io/McCall-nav/dist/main.fa4711ce.js"></script>
  </body>
</html>
